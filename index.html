<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Certificate Verification</h2>
    <p>Enter the Credential ID below to verify the certificate.</p>
    
    <input type="text" id="credentialInput" placeholder="Enter Credential ID">
    <button onclick="verifyCredential()">Verify</button>

    <p class="result" id="resultMessage"></p>

    <script>
        function verifyCredential() {
            const credentialID = document.getElementById("credentialInput").value.trim();
            const validID = "CHATGPT-AIMKT-2025-LN"; // Your Credential ID

            if (credentialID === validID) {
                document.getElementById("resultMessage").innerHTML = 
                    "✅ Verified! Lopamudra Naik successfully completed AI for Marketing.";
            } else {
                document.getElementById("resultMessage").innerHTML = "❌ Invalid Credential ID.";
            }
        }
    </script>

</body>
</html>
